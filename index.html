<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Словарь актуальных заимствований на 150 слов</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Словарь актуальных заимствований на 150 слов</h1>
        <p>150 современных слов: их значения и примеры употребления</p>
    </header>

    <section class="categories">
        <button data-category="game">Игровой сленг</button>
        <button data-category="internet">Интернет‑мемы и выражения</button>
        <button data-category="modern">Современные заимствования</button>
        <button data-category="psych">Психология и поведенческие термины</button>
    </section>

    <section id="dictionary" class="dictionary"></section>

    <script>
        const words = [
            {w:"Агриться",c:"internet",d:"Проявлять агрессию, злиться",e:"Не агрься на меня из-за пустяка."},
            {w:"Байтить",c:"internet",d:"Копировать стиль или провоцировать",e:"Этот трек байтит известного исполнителя."},
            {w:"Банить",c:"internet",d:"Блокировать пользователя",e:"Модератор забанил за оскорбления."},
            {w:"Буллинг",c:"psych",d:"Систематическая травля",e:"Школьный буллинг — серьёзная проблема."},
            {w:"Вайб",c:"modern",d:"Атмосфера, настроение",e:"Здесь такой приятный вайб."},
            {w:"Гамать",c:"game",d:"Играть в видеоигры",e:"Весь вечер гамал в новую RPG."},
            {w:"Камон",c:"internet",d:"Призыв к действию, недоверие",e:"Камон, ты так не думаешь!"},
            {w:"Краш",c:"modern",d:"Объект симпатии",e:"У меня краш на одногруппника."},
            {w:"Кринж",c:"internet",d:"Чувство неловкости",e:"Смотреть его выступление — кринж."},
            {w:"Криповый",c:"internet",d:"Жуткий, пугающий",e:"В этом доме криповая атмосфера."},
            {w:"НПС",c:"game",d:"Человек, действующий как по программе",e:"Он как НПС — одни фразы повторяет."},
            {w:"Мерч",c:"modern",d:"Фирменная продукция",e:"Купил мерч любимого исполнителя."},
            {w:"Нуб",c:"game",d:"Новичок",e:"Он полный нуб."},
            {w:"Пранк",c:"internet",d:"Розыгрыш",e:"Он известен своими пранками."},
            {w:"Пруфы",c:"internet",d:"Доказательства",e:"Скинь пруфы!"},
            {w:"Рофл",c:"internet",d:"Шутка",e:"Сказал это рофла ради."},
            {w:"Рили",c:"internet",d:"Действительно",e:"Ты рили так думаешь?"},
            {w:"Стримить",c:"game",d:"Вести трансляцию",e:"Он стримит на Twitch."},
            {w:"Скилл",c:"game",d:"Навык",e:"Нужны особые скиллы."},
            {w:"Соулмэйт",c:"psych",d:"Родственная душа",e:"Мы настоящие соулмэйты."},
            {w:"Фейспалм",c:"internet",d:"Жест разочарования",e:"Все сделали фейспалм."},
            {w:"Флексить",c:"modern",d:"Хвастаться",e:"Он начал флексить."},
            {w:"Хайп",c:"modern",d:"Ажиотаж",e:"Весь хайп неоправдан."},
            {w:"Хейтить",c:"internet",d:"Ненавидеть, критиковать",e:"Не хейть артиста."},
            {w:"Хейтер",c:"internet",d:"Ненавистник",e:"У каждого есть хейтеры."},
            {w:"Чиллить",c:"modern",d:"Отдыхать",e:"Будем чиллить дома."},
            {w:"Читер",c:"game",d:"Нарушитель правил",e:"Его забанили как читера."},
            {w:"Шеймить",c:"internet",d:"Стыдить публично",e:"Не шеймь людей."},
            {w:"Копипаста",c:"internet",d:"Скопированный текст",e:"Это старая копипаста."},
            {w:"Мейнстрим",c:"modern",d:"Массовая культура",e:"Музыка стала мейнстримом."},
            {w:"Сори",c:"modern",d:"Извините",e:"Сори, не увидел."},
            {w:"Триггер",c:"psych",d:"Сильная эмоциональная реакция",e:"Эта тема — триггер."},
            {w:"Газлайтинг",c:"psych",d:"Манипуляция восприятием",e:"Он занимался газлайтингом."},
            {w:"Френдзона",c:"psych",d:"Невзаимная симпатия",e:"Он во френдзоне."},
            {w:"Дедлайн",c:"modern",d:"Крайний срок",e:"Дедлайн — пятница."},
            {w:"Коворкинг",c:"modern",d:"Общее рабочее пространство",e:"Работаю в коворкинге."},
            {w:"Пиар",c:"modern",d:"Имидж компании",e:"Сильный пиар-отдел."},
            {w:"Стартап",c:"modern",d:"Новая IT-компания",e:"Он основал стартап."},
            {w:"Хакатон",c:"modern",d:"IT‑соревнование",e:"Победили на хакатоне."},
            {w:"Войсить",c:"internet",d:"Отправлять голосовое",e:"Сейчас войсну."},
            {w:"Изи",c:"game",d:"Легко",e:"Мы изи выиграли."},
            {w:"Респект",c:"modern",d:"Уважение",e:"Тебе респект!"},
            {w:"Флекс",c:"modern",d:"Показное хвастовство",e:"Это чистый флекс."},
            {w:"Сигма",c:"psych",d:"Независимая личность",e:"Он настоящая сигма."},
            {w:"POV/Пов",c:"internet",d:"Видео от первого лица",e:"Снял смешной пов."},
            {w:"Гринфлаг",c:"psych",d:"Позитивный признак",e:"Это главный гринфлаг."},
            {w:"Редфлаг",c:"psych",d:"Тревожный признак",e:"Ревность — редфлаг."},
            {w:"Промт",c:"modern",d:"Текст для нейросети",e:"Напиши хороший промт."},
            {w:"Брейнрот",c:"internet",d:"Навязчивый глупый контент",e:"Этот мем — брейнрот."},
            {w:"Нормис",c:"internet",d:"Человек с обычными интересами",e:"Нормис не поймёт."}
        ];

        const container = document.getElementById("dictionary");

        function render(category) {
            container.innerHTML = "";
            words.filter(x => x.c === category).forEach(item => {
                container.innerHTML += `
                    <div class="card fade-in">
                        <h3>${item.w}</h3>
                        <p><b>Значение:</b> ${item.d}</p>
                        <p><b>Пример:</b> ${item.e}</p>
                    </div>`;
            });
        }

        document.querySelectorAll("button[data-category]").forEach(btn => {
            btn.addEventListener("click", () => render(btn.dataset.category));
        });
    </script>
</body>
</html>
